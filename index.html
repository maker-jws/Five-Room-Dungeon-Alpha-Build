<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.50">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link  rel="stylesheet" href="css/style.css">
    <title>5 Room Dungeon Generator</title>
</head>
<body>  
    <div >
    <div class="container-fluid">
        <div class="col align-middle" id="header">
                <div class='row justify-content-center gameContent'><h1 id="title">MAP SCREEN</h1></div>
                <div class='row justify-content-center gameContent' id="startButton"></div>
        </div>
    </div>
    <div class="container-fluid" >
        <div class="row justify-content-center" id="game-space">
                <div class="row justify-content-center" id="wrapper">
                    <div class="col-7" id="grid-holder0"></div>
                    <div class="col" id="playerCol">
                        <div class='row justify-content-center playerinfo' id="timerDisplay"></div> 
                        <div class="row justify-content-center playerInfo"><span id="playerName"></span></div>
                        <div class="row justify-content-center playerInfo" ><span id="playerHP" class="row justify-content-center playerInfo"></span></div>
                        <div class="row justify-content-center playerInfo" ><span id="playerTorch" class="row justify-content-center playerInfo"></span></div>
                        <div class="row justify-content-center playerInfo" ><ul id="playerInventory"></ul></div>
                        <div class="row justify-content-center playerInfo" id="game-info">
                                <div class="col-7 game-info-item">Doors:<span id="doorCounter" >X</span></div>
                                <div class="col-7 game-info-item">Treasure:<span id="treasureCounter" >X</span></div>
                                <div class="col-7 game-info-item">Player Position:<span id="playerXY" >X</span></div>
                                <div class="col-7 game-info-item">Monster Names:<span id="enemyName" >X</span></div>
                            </div>
                    </div>
                </div>    
          </div>  
    </div>
</div>   
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="JS/maps.js"></script>
<script src="JS/navigation.js"></script>
<script src="JS/agent.js"></script>
<script src="JS/enemy.js"></script>
<script src="JS/app.js"></script>
</body>
</html>
